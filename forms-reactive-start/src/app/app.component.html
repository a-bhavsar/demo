<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
              >
              <p *ngIf="signupForm.get('userData.username').invalid && signupForm.get('userData.username').touched"> 
                <span *ngIf="signupForm.get('userData.username').errors['forbiddenName']">Username is Invalid</span>
                <span *ngIf="signupForm.get('userData.username').errors['required']">Username is Required</span>
              </p>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
              >
              <p *ngIf="signupForm.get('userData.email').invalid && signupForm.get('userData.email').touched"> Please enter a valid email</p>
          </div>
        </div>
        
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>
            Your hobbies
          </h4>
          <button class="btn btn-primary" (click)="addHobby()">Add Hobby</button>
          <div *ngFor="let hobbies of getControl(); let i=index">
            <input type="text" [formControlName]="i"/>
          </div>      
        </div>
        <p *ngIf="signupForm.invalid && signupForm.touched"> Please enter valid data</p>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

<hr>
