<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="projectName">Project Name : </label>
        <input id="projectName" class="form-control" type="text" formControlName="projectName"/>
    </div>
    <div class="form-group">
        <label for="email">Email : </label>
        <input id="email" class="form-control" type="text" formControlName="email"/>
    </div>
    <div class="form-group">
        <label for="projectStatus">Project Status : </label>
        <select name="projectStatus" id="projectStatus" formControlName="projectStatus">
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">
        Submit
    </button>
</form>
