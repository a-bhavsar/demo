<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let oddNumber of oddNumbers"
          [ngClass]="{odd : oddNumber%2!==0}"
          >
          {{oddNumber}}
        </li>
      </div>
      </ul>
      <!-- <ul class="list-group">
        <div *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let evenNumber of evenNumbers"
          [ngClass]="{even : evenNumber%2===0}"
          >
          {{evenNumber}}
        </li>
      </div> -->
      <!-- </ul> -->
      <div *appUnless="!onlyOdd">
        <li
          class="list-group-item"
          *ngFor="let evenNumber of evenNumbers"
          [ngClass]="{even : evenNumber%2===0}"
          >
          {{evenNumber}}
        </li>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Style me with directive</p>
      <p appBetterDirective [defaultColor] = "'hotpink'" [highlightColor]="'yellow'">Better Directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">5</p>
        <p *ngSwitchCase="10">10</p>
        <p *ngSwitchCase="15">15</p>
        <p *ngSwitchCase="20">20</p>
        <p *ngSwitchDefault>Default</p>

      </div>
    </div>
  </div>
</div>
